<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEYKA - Online Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f6f9; }
        header { background-color: #007bff; color: white; padding: 1rem; text-align: center; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding: 1rem; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 4px; }
        .card h3 { margin: 0.5rem 0; }
        .card p { margin: 0.5rem 0; font-weight: bold; color: #28a745; }
        .card a { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: #25d366; color: white; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1>HEYKA - Online Shopping</h1>
        <p>Shop anything, anytime with WhatsApp order</p>
    </header>
    <section class="products">
        <div class="card">
            <img src="https://via.placeholder.com/200x180.png?text=Product+1" alt="Product 1">
            <h3>Smart Watch</h3>
            <p>₹1,999</p>
            <a href="https://wa.me/917869135610?text=I%20want%20to%20buy%20Smart%20Watch">Order on WhatsApp</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x180.png?text=Product+2" alt="Product 2">
            <h3>Bluetooth Earbuds</h3>
            <p>₹1,299</p>
            <a href="https://wa.me/917869135610?text=I%20want%20to%20buy%20Bluetooth%20Earbuds">Order on WhatsApp</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x180.png?text=Product+3" alt="Product 3">
            <h3>Home Decor Lamp</h3>
            <p>₹899</p>
            <a href="https://wa.me/917869135610?text=I%20want%20to%20buy%20Home%20Decor%20Lamp">Order on WhatsApp</a>
        </div>
    </section>
</body>
</html>
